<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPen Payroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PolyPen Payroll</h1>
        <button id="connect">Connect to MetaMask</button>

        <div id="admin" class="hidden">
            <h2>Admin Panel</h2>
            <form id="deposit-form">
                <label for="employee">Employee Address:</label>
                <input type="text" id="employee" name="employee" required>
                <label for="amount">Amount (PolyPen):</label>
                <input type="number" id="amount" name="amount" step="any" required>
                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-status"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
