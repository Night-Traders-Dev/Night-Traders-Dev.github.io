<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap - PolyPen and Polygon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Token Swap</h1>
        <div class="swap-box">
            <div class="token-input">
                <label for="fromToken">From:</label>
                <select name="fromToken" id="fromToken">
                    <option value="polyPen">PolyPen Token</option>
                    <option value="polygon">Polygon</option>
                </select>
                <input type="number" id="fromAmount" placeholder="Amount">
            </div>
            <button id="swapButton">Swap</button>
            <div class="token-input">
                <label for="toToken">To:</label>
                <select name="toToken" id="toToken">
                    <option value="polygon">Polygon</option>
                    <option value="polyPen">PolyPen Token</option>
                </select>
                <input type="number" id="toAmount" placeholder="Amount" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
