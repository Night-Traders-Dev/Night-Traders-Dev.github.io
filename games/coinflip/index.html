<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poly Penthouse Project Coinflip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poly Penthouse Project Coinflip Game</h1>
    <div class="container">
        <div class="balance">
            <p>Balance: <span id="balance"></span></p>
        </div>
        <div class="bet-form">
            <p>Bet amount:</p>
            <input type="number" id="bet-amount" min="10000" max="10000000" step="10000" placeholder="Enter amount">
            <p>Choose heads or tails:</p>
            <select id="coinflip-result">
                <option value="0">Heads</option>
                <option value="1">Tails</option>
            </select>
            <button id="place-bet-btn">Place Bet</button>
        </div>
        <div class="results">
            <p id="result-message"></p>
            <p id="winning-amount"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js" integrity="sha512-kv0yWkE8ruIlfIFlxz0aIXvJZGmV8XuXUfXJYvV7c/0nLZV7pObq3Jl85m0KsTm+M8WJX9sMk7f/Xx2rLh+sA==" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
