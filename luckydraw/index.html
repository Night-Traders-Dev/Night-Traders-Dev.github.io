<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lucky Draw</h1>
        <p>Choose a number between 1 and 10 and place your bet!</p>
        <div class="form-container">
            <form id="bet-form">
                <label for="number-input">Number:</label>
                <input type="number" id="number-input" name="number" min="1" max="10" required>
                <label for="amount-input">Amount (PolyPen):</label>
                <input type="number" id="amount-input" name="amount" min="0.1" step="0.1" required>
                <button type="submit">Place Bet</button>
            </form>
        </div>
        <div id="status"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
