<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penthouse Climate Module Mint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penthouse Climate Module 3</h1>
        <div class="mint-section">
            <h2>Mint your NFT</h2>
            <p>Number of tokens to mint:</p>
            <input id="mintAmount" type="number" value="1" min="1" max="20">
            <button id="mintButton" onclick="mintTokens()">Mint</button>
        </div>
        <div class="status">
            <p id="statusMessage"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js" integrity="sha512-5erpERW8MxcHDF7Xea9eBQPiRtxbse70pFcaHJuOhdEBQeAxGQjUwgJbuBDWve+xP/u5IoJbKjyJk50qCnMD7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
