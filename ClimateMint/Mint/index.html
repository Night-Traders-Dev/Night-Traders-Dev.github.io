<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Penthouse Climate Module</h1>
        <p class="subtitle">Mint your NFTs now!</p>
        <div class="form">
            <label for="mintAmount">Number of NFTs to mint:</label>
            <input type="number" id="mintAmount" value="1" min="1" max="10" step="1">
            <button id="mintButton" class="mint-button">Mint NFTs</button>
        </div>
        <p class="status" id="status"></p>
        <button id="connectButton" class="connect-button">Connect Wallet</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
