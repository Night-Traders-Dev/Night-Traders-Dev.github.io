<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyPen Giveaway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PolyPen Giveaway</h1>
        <button id="connect">Connect to MetaMask</button>

        <div id="giveaway" class="hidden">
            <h2>Send Giveaway</h2>
            <form id="giveaway-form">
                <label for="receiverAddress">Receiver Address:</label>
                <input type="text" id="receiverAddress" name="receiverAddress" required>
                <label for="giveawayAmount">Amount (PolyPen):</label>
                <input type="number" id="giveawayAmount" name="giveawayAmount" step="any" required>
                <button type="submit">Send Giveaway</button>
            </form>
            <p id="giveaway-status"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@metamask/detect-provider"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
