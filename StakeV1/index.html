<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Tokens and Earn Rewards</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="logo">PolyPen</h1>
        <button class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
      <nav class="nav-container">
        <ul>
          <li><a href="#stake-section">Stake Tokens</a></li>
          <li><a href="#unstake-section">Unstake Tokens</a></li>
          <li><a href="#claim-section">Claim Rewards</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero-section">
        <div class="hero-container">
          <h1>Stake Your Tokens and Earn Rewards!</h1>
          <button id="connect-button">Connect to Metamask</button>
        </div>
      </section>
      <section id="stake-section">
        <div class="section-container">
          <h2>Stake Tokens</h2>
          <p>Select a token to stake:</p>
          <select id="token-select"></select>
          <button id="stake-button">Stake</button>
        </div>
      </section>
      <section id="unstake-section">
        <div class="section-container">
          <h2>Unstake Tokens</h2>
          <p>Select a token to unstake:</p>
          <select id="staked-token-select"></select>
          <button id="unstake-button">Unstake</button>
        </div>
      </section>
      <section id="claim-section">
        <div class="section-container">
          <h2>Claim Rewards</h2>
          <p>Your current reward is:</p>
          <p id="reward-amount"></p>
          <button id="claim-reward-button">Claim Reward</button>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers.js/5.2.umd.min.js1"></script>
    <script src="app.js"></script>
  </body>
</html>
